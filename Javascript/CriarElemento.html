<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Elemento</title>
</head>
<body>

    <label for="cor">Cor de fundo:</label>
    <input type="color" id="cor" value=""> <br/><br/>
    <label for="texto">Cor da Fonte:</label>
    <input type="color" id="texto" value=""> 
    
    <button onclick="CriarElemento()" id="botao">
        Criar Elemento
    </button>
    <div id="caixa"></div>
    
    <script>
        
        function CriarElemento()
        {
            var cor = document.getElementById ("cor")
            var texto = document.getElementById ("texto")

            var elemento = document.createElement("h1")
            elemento.style.backgroundColor = cor.value //'#FF6500'
            elemento.style.color = texto.value
            elemento.style.fontSize = '50px'
            elemento.innerText = "Fala Galera!"
            elemento.classList.add("ClasseCampo")

            var caixa = document.getElementById("caixa")
            caixa.append(elemento)
            
        }
            alert ("Bem vindo usuário !")
            alert ("Escolha a cor da sua fonte que vc gosta e também de sua cor de fundo.")
    </script>


    
</body>
</html>
