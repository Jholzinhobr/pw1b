<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---links-->
  <link rel="icon" href="./IMAGENS/Bone_do_Ash.png">
  <link rel="stylesheet" href="./CSS/modigicador.css">

    <!--Main JS-->
    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
   
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
                />
        </form>
        <div class="pokemon_details" style="display: none;">
        <p><strong>Altura:</strong> <span class="pokemon_height"></span></p>
        <p><strong>Peso:</strong> <span class="pokemon_weight"></span></p>
        <p><strong>Tipo(s):</strong> <span class="pokemon_types"></span></p>
        <p><strong>Habilidades:</strong> <span class="pokemon_abilities"></span></p>
        </div>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
            <button class="button btn-detalhes"> Detalhe</button>
        </div>

        <img src="./IMAGENS/pokedex-preto-laranja.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
